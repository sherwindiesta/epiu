<ng-container *ngIf="show">
        <mat-grid-list cols="1"  rowHeight="fit" style="height: 400px">
            <mat-grid-tile>
                <mat-card>
                        I hereby certify that the information given by me is true and correct. 
                        I understand that any material misrepresentation or falsity therein shall be 
                        construed as an offense which is stated in the Code of Discipline as Rule IV Item 30.
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-checkbox [(ngModel)]="checked">I agree</mat-checkbox>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button (click)="btnIagreeClick()">Submit</button>
            </mat-grid-tile>
        </mat-grid-list>
</ng-container>

<router-outlet></router-outlet>
